<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- Unordered list -->
    <ul>
      <li>Foo</li>
      <li>Bar</li>
      <li>Baz</li>
    </ul>

    <!-- Ordered list -->
    <ol>
      <li>Baz</li>
      <li>Bar</li>
      <li>Foo</li>
    </ol>

    <!-- For video -->
    <video autoplay loop muted width="1280">
      <source src="video file" type="video/mp4" />
    </video>

    <!-- For Image -->
    <img src="image source" alt="Alternative for screen readers" />

    <!-- For link -->
    <a href="./heading.html">link</a>
  </body>
</html>
